name: data
on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/flat.yml
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denolib/setup-deno@v2
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Fetch data
        uses: githubocto/flat@v2
        with:
          http_url: https://old.reddit.com/r/PewdiepieSubmissions/top/.json?sort=top&t=day
          downloaded_filename: PewDiePieSubmissions.json
      - name: Fetch data
        uses: githubocto/flat@v2
        with:
          http_url: https://youtooz.com/
          downloaded_filename: youtooz
