name: data
on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/flat.yml
      - ./src/processors/Twitter.ts
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denolib/setup-deno@v2
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Fetch data
        uses: githubocto/flat@v2
        with:
          http_url: https://old.reddit.com/r/PewdiepieSubmissions/top/.json?sort=top&t=day
          downloaded_filename: PewDiePieSubmissions.json
      - name: Fetch data
        uses: 4lch4/flat@v3.1.0
        with:
          http_url: https://api.twitter.com/1.1/trends/place.json?id=1
          Authorization: ${{secrets.TWITTER_API_BEARER_TOKEN}}
          downloaded_filename: twitter/trending-global-hashtags.json
          postprocess: ./src/processors/Twitter.ts
